  <script>
    /*scroll to*/
    $(document).ready(function () {
      $("#toTop").css("display", "none");
      $(window).scroll(function () {
        if ($(window).scrollTop() > 1000) {
          $("#toTop").fadeIn("slow");
        }
        else {
          $("#toTop").fadeOut("slow");
        }
      });

      $("#toTop").click(function () {
        event.preventDefault();
        $("html, body").animate({
          scrollTop: 0
        }, "slow");

      });
    });
    /*scroll top end*/


    /*:::::::::::::::::
sticky header js start
:::::::::::::::::*/

    $(function () {
      var shrinkHeader = 30;
      $(window).scroll(function () {
        var scroll = getCurrentScroll();
        if (scroll >= shrinkHeader) {
          $('.header-main').addClass('sticky_header');

        }
        else {
          $('.header-main').removeClass('sticky_header');
        }
      });
      function getCurrentScroll() {
        return window.pageYOffset || document.documentElement.scrollTop;
      }
    });

    /*:::::::::::::::::
       sticky header js end
    :::::::::::::::::*/</script>

  <script>
    var slideIndex = 1;
    showSlides(slideIndex);

    function plusSlides(n) {
      slideIndex = Number(localStorage.getItem("slideIndex"));
      var updatedSlideIndex = slideIndex += n;
      localStorage.setItem("slideIndex", updatedSlideIndex);
      showSlides(updatedSlideIndex);
    }

    function currentSlide(n) {
      showSlides(slideIndex = n);
    }

    function showSlides(n) {
      var i;
      var slides = document.getElementsByClassName("mySlides");
      //var dots = document.getElementsByClassName("dot");
      if (n > slides.length) {
        localStorage.setItem("slideIndex", "1");
        slideIndex = Number(localStorage.getItem("slideIndex"));
      }
      if (n < 1) {
        localStorage.setItem("slideIndex", slides.length);
        slideIndex = Number(localStorage.getItem("slideIndex"));
      }
      for (i = 0; i < slides.length; i++) {
        slides[i].style.display = "none";
      }
      if (slides.length != 0) {
        slides[slideIndex - 1].style.display = "block";
      }
    }
  </script>
